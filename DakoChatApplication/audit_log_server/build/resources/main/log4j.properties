log4j.rootLogger=TRACE, ClientRollingFileAppender

log4j.logger.edu.hm.dako.chat.client=DEBUG, ClientRollingFileAppender
log4j.logger.edu.hm.dako.chat.server=DEBUG, ServerRollingFileAppender
log4j.logger.edu.hm.dako.chat.benchmarking=DEBUG, BenchmarkRollingFileAppender


log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

log4j.appender.ServerRollingFileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ServerRollingFileAppender.datePattern='.'yyyy-MM-dd_HH-mm
log4j.appender.ServerRollingFileAppender.file=logs/auditlogserver_tracelog.log
log4j.appender.ServerRollingFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ServerRollingFileAppender.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

log4j.appender.ClientRollingFileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ClientRollingFileAppender.datePattern='.'yyyy-MM-dd_HH-mm
log4j.appender.ClientRollingFileAppender.file=logs/auditlogserver_tracelog.log
log4j.appender.ClientRollingFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ClientRollingFileAppender.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

log4j.appender.BenchmarkRollingFileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.BenchmarkRollingFileAppender.datePattern='.'yyyy-MM-dd_HH-mm
log4j.appender.BenchmarkRollingFileAppender.file=logs/chatbenchmark_tracelog.log
log4j.appender.BenchmarkRollingFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.BenchmarkRollingFileAppender.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n