    //        windowsScript.text = windowsScript.text.replace('MY_APP_HOME', '%~dp0..')
    //    }
    //}
}

applicationDistribution.into("bin") {
    duplicatesStrategy= DuplicatesStrategy.EXCLUDE
    from(createAuditLogUdpServer)
    //from(createBenchmarkGUI)
    fileMode = 0755
