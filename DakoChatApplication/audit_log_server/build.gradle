plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    //id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    //compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.26'

    // https://mvnrepository.com/artifact/log4j/log4j
    //compile group: 'log4j', name: 'log4j', version: '1.2.17'

    // https://mvnrepository.com/artifact/commons-logging/commons-logging
    //compile group: 'commons-logging', name: 'commons-logging', version: '1.2'

    compile project(':common')

    compile project(':tcp')

    compile project(':udp')

    //compile project(':audit_log_server')

//    compile files('../libs/jfxrt.jar', '../libs/jfxswt.jar')
    //runtime files('../libs/jfxrt.jar', '../libs/jfxswt.jar')
    //runtime fileTree(dir: 'libs', include: '*.jar')
}

// Define the main class for the application
mainClassName = 'edu.hm.dako.chat.AuditLogServer.AuditLogTcpServer'
applicationName = 'AuditLogTcpServer'

task createAuditLogUdpServer(type: CreateStartScripts) {
    mainClassName = "edu.hm.dako.chat.AuditLogServer.AuditLogUdpServer"
    classpath = startScripts.classpath
    outputDir = startScripts.outputDir
    applicationName = 'AuditLogUdpServer'
